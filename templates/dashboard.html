<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Healthcare Data Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
        .plots-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 0 20px;
        }
        .plot {
            width: calc(50% - 10px);
            background: #fff;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            transition: transform 0.2s;
        }
        .plot:hover {
            transform: scale(1.02);
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 992px) {
            .plot {
                width: calc(50% - 10px);
            }
        }
        @media (max-width: 768px) {
            .plot {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Healthcare Data Dashboard</h1>
    <div class="plots-container">
        {% for plot_name, plot_path in plots.items() %}
            <div class="plot">
                <h2>{{ plot_name.replace('_', ' ').title() }}</h2>
                <img src="{{ plot_path }}" alt="{{ plot_name }}">
                <br><br>
                <form method="post" action="/generate/{{ plot_name }}">
                    <button type="submit">Generate {{ plot_name.replace('_', ' ').title() }}</button>
                </form>
            </div>
        {% endfor %}
    </div>
</body>
</html>
